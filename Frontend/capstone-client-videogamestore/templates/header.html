
{{#loggedin}}
<div id="links" style="display: flex; align-items: center; gap: 20px;">
    <img src="/images/logo.svg" style="margin-right: 10px;">
    <a href="#" onclick="loadHome()" style="margin-right: 15px;">Home</a>
    <a href="#" onclick="editProfile()" style="margin-right: 15px;">Profile</a>
    <a href="#" onclick="showCart()" style="margin-right: 15px;">View Cart</a>
</div>

<div style="display: flex; align-items: center; gap: 15px;">
    <div class="cart" onclick="showCart()" title="View Cart" style="margin-right: 10px;">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-items">{{cartItemCount}}</span>
    </div>
    <span style="margin-right: 10px;">Welcome <b>{{username}}</b></span>
    <span style="margin: 0 10px;">|</span>
    <a href="#" onclick="userService.logout();return false;">logout</a>
</div>
{{/loggedin}}

{{#loggedout}}
<div id="links" style="display: flex; align-items: center; gap: 20px;">
    <img src="/images/logo.svg" style="margin-right: 10px;">
    <a href="#" onclick="loadHome()">Home</a>
</div>
<div>
    <a href="#" onclick="showLoginForm();return false;">login</a>
</div>
{{/loggedout}}
